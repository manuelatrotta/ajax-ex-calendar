<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--moment-->
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <!--handlebars-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js" charset="utf-8"></script>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--mystyle-->
    <link rel="stylesheet" href="css/style.css">
    <title>calendar</title>
  </head>
  <body>

    <div class="calendar">
      <button type="button" name="button">Prev</button>
     <button type="button" name="button">Next</button>
     <div class="container"></div>
       <h1 class="actualMonth"></h1>
         <ul class="days">

         </ul>

      <script id="entry-template" type="text/x-handlebars-template">
        <ul class="festivity">
        <li date={{attr}}>{{date}}</li>
        <li>{{name}}</li>
      </ul>
      </script>
    </div>
    <script src="js/script.js" charset="utf-8"></script>

  </body>
</html>
